<!doctype html>
<html lang="en" data-fonts="loading">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html[data-fonts="loading"] body { visibility: hidden }
      html[data-fonts="loaded"] body { visibility: visible }
    </style>
    <link rel="preload" as="font" href="/fonts/montserrat/Montserrat-VariableFont_wght.ttf" type="font/ttf" crossorigin />
    <link rel="preload" as="font" href="/fonts/kickback/kickback-black-italic.ttf" type="font/ttf" crossorigin />
    <link rel="preload" as="font" href="/fonts/roboto/Roboto-Medium.ttf" type="font/ttf" crossorigin />
    <script>
      (function() {
        try {
          var doc = document;
          var root = doc.documentElement;
          if (!('fonts' in doc)) {
            root.setAttribute('data-fonts', 'loaded');
            return;
          }
          doc.fonts.ready.then(function() {
            root.setAttribute('data-fonts', 'loaded');
          });
        } catch (e) {
          document.documentElement.setAttribute('data-fonts', 'loaded');
        }
      })();
    </script>
    <script>
      (function() {
        try {
          var hash = window.location.hash || '';
          if (hash && hash.indexOf('access_token') !== -1 && hash.indexOf('refresh_token') !== -1) {
            var clean = window.location.pathname + window.location.search;
            try { window.history.replaceState(window.history.state, '', clean); } catch(e) {}
            var target = '/auth/callback' + (window.location.search || '') + hash;
            window.location.replace(target);
          }
        } catch (e) {}
      })();
    </script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" style="background-color: #09090b; color: #f4f4f5;">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
